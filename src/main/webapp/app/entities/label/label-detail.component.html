
<div *ngIf="label">
    <h2><span jhiTranslate="jhipsterApp.label.detail.title">Label</span> {{label.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="jhipsterApp.label.label">Label</span></dt>
        <dd>
            <span>{{label.label}}</span>
        </dd>
    </dl>

    <button type="submit"
            uiSref="label"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            uiSref="label.edit" [uiParams]="{ id: label.id }"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
