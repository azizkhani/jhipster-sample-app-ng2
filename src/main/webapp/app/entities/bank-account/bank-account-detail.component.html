
<div *ngIf="bankAccount">
    <h2><span jhiTranslate="jhipsterApp.bankAccount.detail.title">Bank Account</span> {{bankAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="jhipsterApp.bankAccount.name">Name</span></dt>
        <dd>
            <span>{{bankAccount.name}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.bankAccount.balance">Balance</span></dt>
        <dd>
            <span>{{bankAccount.balance}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.bankAccount.user">User</span></dt>
        <dd>
            {{bankAccount.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            uiSref="bank-account"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            uiSref="bank-account.edit" [uiParams]="{ id: bankAccount.id }"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
